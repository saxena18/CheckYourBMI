<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BMI Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label class="userInput">Height in CM: </label><input type="text" id="height"
                    placeholder="Enter Your Height" /></p>
            <p><label class="userInput">Weight in KG: </label><input type="text" id="weight"
                    placeholder="Enter Your weight" /></p>
            <button class="btn">Submit</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3><u>BMI Weight Guide</u></h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script src='main.js'></script>

</html>
